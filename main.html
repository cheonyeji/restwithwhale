                        <div class="switch_rdo">

                        </div>
                    </div>
                    <input class='hour' type='text' placeholder='00' maxlength="2">
                    <p class="colon">:</p>
                    <input class='min' type='text' placeholder='00' maxlength="2">
                </div>
                <div class='activate_area'>
                    <input class='powerBtn0' type='button'>
                    <div class='wrap'>

                            <input type='checkbox' class='checkbox' id='toggle0'>
                            <span class='toggle'></span>
                        </label>
                        <div class='transp'>
                            <button class='togBtn' id='transBtn0'></button>
                        </div>
                    </div>
                </div>
            </div>
